<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empleados</title>
    <link rel="stylesheet" href="style.css">
    <script src="sweetalert.js"></script>

        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  
    
    <style>
        .card {
            text-align: center;
            position: relative;
        }
    
        .icon {
            display: block;
            margin: 0 auto 10px; /* Centra la imagen y le da espacio abajo */
        }
    
        h1 {
            margin-top: 0; /* Asegura que el texto esté cerca de la imagen */
        }
    </style>
    
</head>
<body>
    <div class="container">
        <form id="formulario" class="form-card">
            <div class="card">
                <img src="user.svg" alt="Usuario" class="icon">
                <h1>Registrar Empleado</h1>
            </div>
            
            
            <div class="form-row">
                <div class="form-group">
                    <input type="text" id="documento" required placeholder="Document ID">
                    <label for="documento">Documento</label>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <input type="text" id="nombres" required placeholder="First Names">
                    <label for="nombres">Nombres</label>
                </div>
                <div class="form-group">
                    <input type="text" id="apellidos" required placeholder="Last Names">
                    <label for="apellidos">Apellidos</label>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <input type="date" id="fechanacimiento" placeholder="Birth Date">
                    <label for="fechanacimiento">Fecha de Nacimiento</label>
                </div>
                <div class="form-group">
                    <input type="text" id="telefono" required placeholder="Phone">
                    <label for="telefono">Telefono</label>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group full-width">
                    <input type="email" id="correo" required placeholder="Email">
                    <label for="correo">Correo</label>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group full-width">
                    <input type="text" id="direccion" required placeholder="Address">
                    <label for="direccion">Dirección</label>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <input type="text" id="ciudad" required placeholder="City">
                    <label for="ciudad">Ciudad</label>
                </div>
                <div class="form-group">
                    <select id="contrato" required>
                        <option value="" disabled selected>Seleccionar Contrato</option>
                        <option value="Servicios">Servicios</option>
                        <option value="Temporal">Temporal</option>
                        <option value="Permanente">Permanente</option>
                    </select>
                    <label for="contrato">Tipo de contrato</label>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <select id="jornada" required>
                        <option value="" disabled selected>Seleccionar Jornada</option>
                        <option value="Manana">Mañana</option>
                        <option value="Tarde">Tarde</option>
                        <option value="Noche">Noche</option>
                    </select>
                    <label for="jornada">Jornada Laboral</label>
                </div>
            </div>

            <div class="form-row">
                <button type="submit" class="submit-btn">
                    <i class="fas fa-save"></i> Registrar
                </button>
            </div>
        </form>
    </div>



    

    


    <script src="main.js"></script>
    <script src="script.js"></script>
</body>
</html>
